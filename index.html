<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Meme Generator</title>
</head>
<body>
  <section class="container">
    <h1>Memes Generate</h1>
    <p>Fill out the form to start creating Memes!</p>
    <form action="" id="memeForm" class="meme-generator">
      <label for="imageUrl">Image URL:
        <input type="url" name="memeURL" placeholder="Meme URL">
      </label>
       <label for="topWord">Text On Top:
        <input type="text" name="memeTopText" size="180" placeholder="To Text">
       </label>
       <label for="downWord">Text On Bottom:
        <input type="text" name="memeBottomText" size="180" placeholder="Bottom Text">
       </label>
       <button type="submit">Add Memes</button>
    </form>
    <canvas id="memeOutput">
      <p class="top">HELLO</p>
      <img class="memeImg" src="https://i.imgflip.com/1bij.jpg" alt="Drake Hotline Bling">
      <p class="bottom">GUYS!!</p>
    </canvas>
  </section>
</body>
</html>
